    <h1>Ejercicio 13</h1>
    <p>Consigna: Un formulario para que el usuario se pueda registrar en nuestra página usando Bootstrap <br>
        <img src="img/Captura.PNG" alt="" width="25%"><br>
        Para esto investigar la clase button de Bootsrap para las etiquetas <a> e investigar los
        colores de Bootstrap y como sumarlos <br>
    </p>
    <hr>
    <h1> Formulario Registro</h1>
    <div style="padding: 1%;">
    <form style="width: 60%; padding: 1%; border-collapse: collapse; border: gray 1px solid;" method="post" enctype="multipart/form-data" >
        <div class="form-group">
            <label for="email">Email:</label> <br>
            <input type="email" name="email" id="email" class="form-control" placeholder="Ingrese su mail">
        </div>
        <div class="form-group" >
            <label for="pass">Contraseña:</label> <br>
            <input type="password" name="pass" id="pass" class="form-control" placeholder="Ingrese su contraseña">
        </div>
        <input type="checkbox" name="recu" id="recu"> Recuerdame <br>
        <div style="padding-left: 45%;">
            <button type="menu" class="btn btn-light">Registrar</button>
        </div>
    </form>
</div>
