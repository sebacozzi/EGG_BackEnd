<head>

    <header>

        <h2>Palabra mas larga</h2>
        <p style=" text-align: justify; font-weight: bold;">
            Consigna:

        </p>

                <p class="enfatizado" style="font-size: x-large;" id="textoresultado">Resultados</p>
                <input type="button" value="Reiniciar" style="font-size: x-large;" id="reiniciar"><br>
            </div>
        </div>
