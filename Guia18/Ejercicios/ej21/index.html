<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 13 - Guia 18</title>
    <link rel="stylesheet" href="../elem/estilos.css">
</head>

<body>

    <header>
        <iframe src="../elem/back.html" frameborder="0" scrolling="no" seamless="seamless"
            style="height: 2em; overflow-x: hidden;"></iframe>
        <h1 id="titulo"></h1>
        <h2>Objeto a Array</h2>
        <p style=" text-align: justify; font-weight: bold;">
            Consigna:
            <span id="consigna">
            </span>
        </p>
        <hr>
    </header>
    <main class="centrar" style="font-size: x-large;">
        <form id="formulario" action="javascript:completarFormulario()">
            <div class="form centrar" id="paso1">
                <p class="enfatizado" style="font-size: x-large;" id="tituloform">Datos de la persona</p>
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" class="inputredondeado">
                </div>
                <div>
                    <label for="edad">Edad:</label>
                    <input type="number" step="1" name="edad" id="edad" class="inputredondeado" value="0">
                </div>
                <div>
                    <div><input type="radio" name="sexo" id="h" value="h"><label for="h">Masculino</label></div>
                    <div><input type="radio" name="sexo" id="m" value="m"><label for="m">Femenino</label></div>
                    <div><input type="radio" name="sexo" id="o" value="o"><label for="o">Otro</label></div>
                </div>
                <div>
                    <label for="peso">Peso:</label>
                    <input type="number" step="1" name="peso" id="peso" class="inputredondeado" value="0">
                </div>
                <div>
                    <label for="altura">Altura:</label>
                    <input type="number" step="1" name="altura" id="altura" class="inputredondeado" value="0">
                </div>
                
                <div>
                    <button type="submit" style="font-size: x-large;">Guardar</button>
                    <button type="reset" style="font-size: x-large;">borrar</button>
                </div>

                <div>
                    <input type="button" value="Generar array" id="listar" disabled>
                    <span> </span>
                    <input type="button" value="Borrar datos" id="reiniciar" class="disabled">
                </div>
                <br>
            </div>
            <div class="form centrar" id="resultado" style="display: none;">
                <p class="enfatizado" style="font-size: x-large; margin-bottom: 0px;">Lista de personas</p>
                <div id="arr"></div>
                <input type="button" value="volver" style="font-size: x-large;" id="volver"><br>
            </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
