<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 13 - Guia 18</title>
    <link rel="stylesheet" href="../elem/estilos.css">
</head>

<body>

    <header>
        <iframe src="../elem/back.html" frameborder="0" scrolling="no" seamless="seamless"
            style="height: 2em; overflow-x: hidden;"></iframe>
        <h1 id="titulo"></h1>
        <h2>Objeto con datos de persona</h2>
        <p style=" text-align: justify; font-weight: bold;">
            Consigna:
            <span id="consigna">
            </span>
        </p>
        <hr>
    </header>
    <main class="centrar" style="font-size: x-large;">
        <form id="formulario" action="javascript:completarFormulario()">
            <div class="form centrar" id="paso1">
                <p class="enfatizado" style="font-size: x-large;" id="tituloform">Datos de la persona</p>
                <div id="datos" class="form">
                    <div>
                        <label for="isbn">ISBN:</label>
                        <input type="number" name="isbn" id="isbn" class="inputredondeado" required>
                    </div>
                    <div>
                        <label for="titulo">Titulo:</label>
                        <input type="text" name="titulo" id="titulo" class="inputredondeado" required>
                    </div>
                    <div>
                        <label for="autor">Autor:</label>
                        <input type="text" name="autor" id="autor" class="inputredondeado" required>
                    </div>
                    <div>
                        <label for="paginas">Cantidad de p√°ginas:</label>
                        <input type="number" name="paginas" id="paginas" class="inputredondeado" required>
                    </div>
                </div>

                <div>
                    <button type="submit" style="font-size: x-large; border-radius: 5px;margin-top: 10px;margin-right: 5px;">Guardar</button>
                    <button type="reset" style="font-size: x-large; border-radius: 5px;margin-top: 10px;margin-left: 5px;">borrar</button>
                </div>

                <div>
                    <input type="button" value="Mostar lista" id="listar" disabled>
                    <span> </span>
                    <input type="button" value="Borrar datos" id="reiniciar" disabled>
                </div>
            </div>
            <div class="form centrar" style="display: none;" id="resultado">
                <p class="enfatizado" style="font-size: x-large; margin-bottom: 0px;">Lista de personas</p>
                <div id="tabla"></div>
                <input type="button" value="volver" style="font-size: x-large;" id="volver"><br>
            </div>
        </form>
    </main>

    <script src="script.js"></script>
</body>

</html>
